<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href={% static "spoiler/spoiler.css" %}>
        <script src={% static "spoiler/spoiler.js" %}></script>
        <link href={% static "bootstrap/css/bootstrap.css" %} rel="stylesheet">
        <link rel="shortcut icon" href={% static "Tree.png" %} />
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href={% static "bootstrap/css/bootstrap-responsive.css" %} rel="stylesheet">
        <!--[if lt IE 9]>

        {% block extrahead %}
        {% endblock %}
        <script type="text/javascript">

        });
        </script>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="brand">
            <a href="{% url 'list' %}" style="color: #999999"> Memoria</a>
            </div>
            <ul class="nav">
                <li><a href="{% url 'list' %}" class="">Posts</a></li>
                <li><a href="{% url 'tree' %}" class="">Binary tree</a></li>
            </ul>
        </div>
    </div>

</div>

<div class="container">

        <div class="span10">
        {% block content %}Empty page{% endblock %}
        </div>
        <div class="span2 pull-right">
        <p dataspy="affix">321</p>
        </div>
    </div>
</div> <!-- container -->
