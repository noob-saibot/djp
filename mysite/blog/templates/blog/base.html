<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Memoria</title>
        <script type="text/javascript" src={% static "jquery-3.1.1.js" %}></script> 
        <link rel="stylesheet" href={% static "spoiler/spoiler.css" %}>
        <script src={% static "spoiler/spoiler.js" %}></script>
        <script src={% static "wiki.js" %}></script>
        <link href={% static "bootstrap/css/bootstrap.css" %} rel="stylesheet">
        <link rel="shortcut icon" href={% static "Tree.png" %} />
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href={% static "bootstrap/css/bootstrap-responsive.css" %} rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src={% static "bootstrap/js/bootstrap.js" %} type="text/javascript"></script>
        {% block extrahead %}
        {% endblock %}
        <script type="text/javascript">
        $(function(){
        {% block jquery %}
        {% endblock %}
        });
        </script>
    </head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <div class="brand">
            <a href="{% url 'list' %}" style="color: #999999"> Memoria</a>
            </div>
            <ul class="nav">
                <li><a href="{% url 'list' %}" class="">Posts</a></li>
                <li><a href="{% url 'tree' %}" class="">Binary tree</a></li>
            </ul>
        </div>
    </div>

</div>

<div class="container">
    <div class="row">
        <div class="span10">
        {% block content %}Empty page{% endblock %}
        </div>
        <div class="span2 pull-right">
        <div class="affix">
          <div class="panel-footer row"><!-- panel-footer -->
              <div class="span 1 text-left previous">
              <button name = "prev" type="button" class="btn btn-primary" onClick="notes(-1, lst)" value = 0 >
              <span class="glyphicon glyphicon-chevron-left">prev</span>
              </button>
              </div>
              <div class="span1 text-right next">
              <button name = "next" type="button" class="btn btn-primary" onClick="notes(1, lst)" value = 0>
              <span class="glyphicon glyphicon-chevron-right">next</span>
              </button>
          </div>
        </div>
        <div class="note">
        <script>
        var dct, lst = wiki();
        /*console.log(lst[0]["content"])*/
        var id = 0;
        var delta = 1;
        notes(id, lst);
        </script>
        </div>
        </div>
        </div>
    </div>
</div> <!-- container -->

</body>
</html>
